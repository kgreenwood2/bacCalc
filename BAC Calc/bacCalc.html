<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BAC Calculator</title>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="BAC.js"></script>
</head>
<body>

<h1>BAC Calculator</h1>


<label for="numOfBeer">Number of Beer consumed?</label>
<input type="number" id="numOfBeer">

<br>

<label for="numOfWine">How many glasses of wine of consumed?</label>
<input type="number" id="numOfWine">

<br>

<label for="numOfShot">Number of shots consumed?</label>
<input type="number" id="numOfShot">

<br>

<label for="numOfWeight">How much do you weigh? (Pounds)</label>
<input type="number" id="numOfWeight">

<br>

<label for="numOfHour">How many hours ago did you last consume alcohol?</label>
<input type="number" id="numOfHour">

<br>

<button id="calculateBAC">Calculate BAC</button>

<p id="Output" class="output"></p>

</body>
</html>
